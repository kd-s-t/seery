name: Build and Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'expressjs/**'
      - 'nextjs/**'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Express.js image
        uses: docker/build-push-action@v5
        with:
          context: ./expressjs
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/production-seer-expressjs:latest
            ${{ steps.login-ecr.outputs.registry }}/production-seer-expressjs:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: Build and push Next.js image
        uses: docker/build-push-action@v5
        with:
          context: ./nextjs
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/production-seer-nextjs:latest
            ${{ steps.login-ecr.outputs.registry }}/production-seer-nextjs:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_SEERY_BACKEND_DOMAIN=https://theseery.com/api
            NEXT_PUBLIC_CONTRACT_ADDRESS=0x42067558c48f8c74C819461a9105CD47B90B098F
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Get EC2 instance ID
        id: get-instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=seery-testnet" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text)
          if [ "$INSTANCE_ID" = "None" ] || [ -z "$INSTANCE_ID" ]; then
            echo "No running EC2 instance found with tag Name=seery-testnet"
            echo "instance_id=" >> $GITHUB_OUTPUT
          else
            echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
            echo "Found instance: $INSTANCE_ID"
          fi
      
      - name: Deploy to EC2
        if: steps.get-instance.outputs.instance_id != ''
        run: |
          INSTANCE_ID="${{ steps.get-instance.outputs.instance_id }}"
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          AWS_REGION="${{ env.AWS_REGION }}"
          
          # Send SSM command to pull and restart containers
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters "{\"commands\":[\"cd /home/ec2-user/seer\",\"aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY\",\"docker-compose pull\",\"docker-compose up -d\",\"sleep 10\",\"docker-compose ps\",\"sudo systemctl reload nginx || sudo systemctl restart nginx\",\"curl -f http://localhost:3015 > /dev/null 2>&1 && echo 'Next.js is responding' || echo 'Next.js not responding'\",\"curl -f http://localhost:3016/health > /dev/null 2>&1 && echo 'Express.js is responding' || echo 'Express.js not responding'\"]}" \
            --output text \
            --query "Command.CommandId")
          
          echo "Command ID: $COMMAND_ID"
          
          # Wait for command to complete (max 5 minutes)
          echo "Waiting for deployment to complete..."
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --max-attempts 60 \
            --delay 5 || true
          
          # Get command output
          echo "Deployment output:"
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query '[Status,StandardOutputContent,StandardErrorContent]' \
            --output table
